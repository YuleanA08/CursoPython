<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dir</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .TT{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="TT">Dir</h1>
    <p class="TT">El atributo dir se utiliza para indicar la dirección del texto.</p>
    <p class="TT">El atributo dir puede tener dos valores:</p>
    <p dir="ltr">ltr: de izquierda a derecha</p>
    <p dir="rtl">rtl: de derecha a izquierda</p>
    <p dir="auto">Por defecto, el texto en una página web se muestra de izquierda a derecha.</p>
    
</body>
