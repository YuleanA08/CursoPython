<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <h1>Tabla</h1>
        <!--Con table se crea la tabla_-->
        <!--Con border="1" se crea el borde de la tabla_-->
        <table border="1", align="center">
            <!--Con th se crean los Encabezados de la tabla_-->
            <tr bgcolor="gray">
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
            <!--Con td se crean las celdas de la tabla_-->
            <tr>
                <td bgcolor="blue">Fila 1, Celda 1</td>
                <td>Fila 1, Celda 2</td>
                <td>Fila 1, Celda 3</td>
            </tr>
            <tr>
                <td>Fila 2, Celda 1</td>
                <td>Fila 2, Celda 2</td>
                <td>Fila 2, Celda 3</td>
            </tr>
            <tr>
                <td>Fila 3, Celda 1</td>
                <td>Fila 3, Celda 2</td>
                <td>Fila 3, Celda 3</td>
            </tr>
        </table>
    </body>
</html>
