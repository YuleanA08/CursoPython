<html>
    <head>
        <title>Formato de texto</title>
    </head>
    <body>
        <p> Texto diferente</p>
        <p><b>Texto diferente</b></p>
        <p><i>Texto diferente</i></p>
        <p><big>Texto diferente</big></p>
        <p><small>Texto diferente</small></p>
        <p><strong>Texto diferente</strong></p>

        <p>texto principal<sup>Texto diferente</sup> </p>
